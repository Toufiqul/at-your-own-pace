services:
  mono:
    container_name: qr-mono
    build:
      context: .
      dockerfile: Dockerfile

    restart: unless-stopped
    working_dir: /app
    command: pnpm dev
    ports:
      - target: 3000
        published: 3000

      - target: 5173
        published: 5173

    volumes:
      - ./:/app
    networks:
      - qr-mono

networks:
  qr-mono:
    name: qr-mono
    driver: bridge
